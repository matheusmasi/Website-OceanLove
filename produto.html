    <script>

        var filtro = 'tudo';
        var btnContainer = document.getElementById("listaFiltro");
        var btns = btnContainer.getElementsByClassName("filtroBtn");
        var remedContatiner = document.getElementById("produtos");
        var remeds = document.getElementsByClassName("filterFig");

        filtrarElemen();

        for (var i = 0; i < btns.length; i++)
            {
                btns[i].addEventListener("click", function()
                {
                    var ativo = document.getElementsByClassName("Active");
                    ativo[0].className = ativo[0].className.replace(" Active", "");
                    this.className += " Active";

                    filtrarElemen();
                });
                
            }


        function filtrarElemen(){

            var cond = document.getElementsByClassName(filtro);

            if (filtro=='tudo')
            {
                for(i=0;i<remeds.length;i++)
                {
                remeds[i].style.display = "block";
                }
            } 
            else
            {
            do 
            {
                for(i=0;i<remeds.length;i++)
                {
                    remeds[i].style.display = "none";
                }
                    for(i=0;i<cond.length;i++)
                        {
                            cond[i].style.display = "block";
                        }
            } while (filtro==cond);
            }   
        }
